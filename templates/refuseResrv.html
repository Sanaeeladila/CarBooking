<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboards.css') }}">
        <script src="https://kit.fontawesome.com/1e94604817.js" crossorigin="anonymous"></script>   
        <title>Manager_dashboard</title>
    </head>
    <body>
        
       <!-- SIDEBAR -->
        <section id="sidebar">
            <a class="brand" href="{{ url_for('index') }}">Car<span>Booking</span></a>

            <ul class="side-menu top">
                <li>
                    <a href="{{ url_for('dashboard_manager') }}" class="nav-link">
                        <span class="text" style="margin-left: 50px;">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('cars') }}" class="nav-link">
                        <span class="text" style="margin-left: 50px;">Voitures</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{{ url_for('clients') }}" class="nav-link">
                        <span class="text" style="margin-left: 50px;">Clients</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('add_reservation') }}" class="nav-link">
                        <span class="text" style="margin-left: 50px;">Ajout réservation</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('reservations') }}" class="nav-link">
                        <span class="text" style="margin-left: 50px;">Réservations</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('manager_history') }}" class="nav-link">
                        <span class="text" style="margin-left: 50px;">Historique</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="{{ url_for('logout') }}" class="menu-item logout" data-target="settings-section">
                        <span class="text" style="margin-left: 50px;">Se déconnecter</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->


        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <form action="#" style="margin-left: 22%;">
                </form>   
            </nav>
            <!-- NAVBAR -->

            <!-- MAIN -->
            <main>

                <div id="newClient-section" class="section active">
                    <h1 style="font-size: 24px; color: #333;  text-align:center;">Modifier le client</h1>
                    <div class="container">
                        <!-- add_client.html -->
                        <form  action="{{ url_for('modify_client') }}" method="POST">
                            <input type="hidden" name="id" value="{{ client._id }}">
                            <div class="form-group">
                                <label for="clientname">NOM</label>
                                <input type="text" id="clientname" name="clientname" value="{{ client.name }}">
                            </div>
                            <div class="form-group">
                                <label for="clientCIN">CIN</label>
                                <input type="text" id="clientCIN" name="clientCIN" value="{{ client.CIN }}">
                            </div>
                            <div class="form-group">
                                <label for="clientEmail">EMAIL</label>
                                <input type="text" id="clientEmail" name="clientEmail" value="{{ client.email }}">
                            </div>                            
                            <div class="form-group">
                                <label for="clientPhone">PHONE</label>
                                <input type="text" id="clientPhone" name="clientPhone" value="{{ client.phone }}">
                            </div>
                            <div class="form-group">
                                <label for="clientAddress">Adresse</label>
                                <input type="text" id="clientAddress" name="clientAddress" value="{{ client.address }}">
                            </div>   
                            {% if updateClient_valid %}
                                </br>
                                <div class="error" style="color: green;">{{ updateClient_valid }}</div>
                            {% endif %}
                            {% if updateClient_error %}
                                </br>
                                <div class="error" style="color: red;">{{ updateClient_error }}</div>
                            {% endif %}
                            <input type="submit" value="Modifier">
                        </form>
                        

                    </div>                    
                </div>

            </main>
        </section>
        <!-- CONTENT -->
        
    </body>
</html>
